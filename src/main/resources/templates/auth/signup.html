<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <th:block th:replace="/common/config :: config"></th:block>
    <script type="text/javascript" th:src="@{/js/auth/signup.js}"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-700 text-center mb-6">회원가입</h1>

    <form method="post" class="space-y-4" id="signupForm" name="signupForm" action="/api/auth/signup">

        <!-- Username -->
        <div>
            <label for="user_name" class="block text-sm font-medium text-gray-700 mb-2">
                아이디(유저명)
            </label>
            <input type="text" id="user_name" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                   maxlength="128" minlength="5" placeholder="유저명을 입력해주세요.">
        </div>

        <!-- Password -->
        <div>
            <label for="user_password" class="block text-sm font-medium text-gray-700 mb-2">
                비밀번호
            </label>
            <input type="password" id="user_password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                   maxlength="20" minlength="8" placeholder="비밀번호를 입력해주세요." autocomplete="on">
        </div>

        <!-- Email -->
        <div>
            <label for="user_email" class="block text-sm font-medium text-gray-700 mb-2">
                이메일
            </label>
            <input type="email" id="user_email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                   maxlength="128" minlength="5" placeholder="이메일을 입력해주세요." autocomplete="on">
        </div>

        <!-- Submit Button -->
        <button type="button" id="signup_form_button"
                class="w-full bg-green-500 text-white py-2 rounded-md font-semibold hover:bg-green-600 transition-colors duration-300">
            회원가입
        </button>

        <!-- Redirect to Login -->
        <a href="/auth/login" class="block text-center text-green-500 mt-4 hover:underline">
            로그인으로 이동
        </a>
    </form>
</div>

</body>
</html>
