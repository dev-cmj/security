spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true  # ddl-auto 실행 후 스크립트 실행

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
                BasicBinder: trace
